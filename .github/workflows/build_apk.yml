name: Build APK
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build APK with Buildozer
        uses: wildspider57389928/Buildozer-Kivy-APK_Creator@4.0.0
        with:
          project-dir: .
          command: buildozer android debug
